<div class="card mb-3">
    <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
            <h5 class="mb-0 fw-bold">
                <span>
                    {% if include.edu.icon %}
                        <img class="bi rounded" height="24" src="{{ include.edu.icon }}" alt="{{ include.edu.company}} Logo"></img>
                    {% endif %}
                    {{ include.edu.school }}
                </span>
            </h5>
            <p class="text-body-secondary mb-0">{{ include.edu.duration }}</p>
        </div>
    </div>
    <div class="card-body text-start">
        <h5>{{ include.edu.degree }}</h5>
        <h6>{{ include.edu.grade }}</h6>
        {% if include.edu.description %}
        <p class="text-muted">{{ include.edu.description }}</p>
        {% endif %}
    </div>
</div>
